version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports: ["2181:2181"]

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports: ["9092:9092"]

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports: ["9000:9000","9001:9001"]
    volumes:
      - minio_data:/data

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: analytics
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  metabase:
    image: metabase/metabase
    container_name: metabase
    depends_on: [postgres]
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: analytics
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: password
      MB_DB_HOST: postgres
    ports: ["3000:3000"]

  airflow:
    image: apache/airflow:2.6.0
    container_name: airflow
    depends_on: [postgres]
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:password@postgres:5432/analytics
    ports: ["8080:8080"]
    volumes:
      - ./airflow:/opt/airflow
    command: >
      bash -lc "
      airflow db init &&
      airflow users create --username admin --firstname admin --lastname user --password admin --role Admin --email admin@example.com &&
      airflow webserver & airflow scheduler
      "
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    command: >
      bash -lc "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
                --host spark-master --port 7077 --webui-port 8080"
    environment:
      - SPARK_NO_DAEMONIZE=true
    ports:
      - "7077:7077"
      - "8081:8080"         # Spark master UI -> host:8081
    volumes:
      - ../scripts:/opt/spark-app

  spark-worker:
    image: apache/spark:3.5.1
    container_name: spark-worker
    depends_on: [spark-master]
    command: >
      bash -lc "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
                spark://spark-master:7077 --webui-port 8081"
    environment:
      - SPARK_NO_DAEMONIZE=true
    ports:
      - "8082:8081"
  
volumes:
  minio_data:
  postgres_data:
